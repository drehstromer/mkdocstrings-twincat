<div class="doc doc-object doc-functionblock">
  <span class="doc doc-object-name doc-functionblock-name">{{data.name}}{% if data.extends %} <code>extends</code> {{data.extends}}
    {% endif %} </span>

  <div class="doc doc-contents">
    <details class="quote">
      <summary>Source code in <code>{{ data.filename }}</code></summary>
      <code>{{ data.source_code|highlight(language="ST", inline=False) }}</code>
    </details>



    <p><strong>Variables</strong></p>
    {% include 'InOutputSummary.html' %}
  </div>

</div>
