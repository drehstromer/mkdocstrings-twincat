<div class="doc doc-object doc-functionblock">
    <span class="doc doc-object-name doc-functionblock-name">{{functionblock.name}}{% if functionblock.extends %} extends {{functionblock.extends}} {% endif %} </span>

    <div class="doc doc-contents">
        <details class="quote">
            <summary>Source code in <code>{{ functionblock.filepath }}</code></summary>
            {{ functionblock.source|highlight(language="st", linestart=0, linenums=True) }}
        </details>
    </div>

</div>
